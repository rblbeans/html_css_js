<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/loadingbar.js"></script>
    <link rel="stylesheet" href="../css/theme.css" type="text/css">
    <link rel="stylesheet" href="../css/loadingbar.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
<script type="text/javascript">
  function LoadToDB() {
      document.getElementById("prog_all").style.display="";
      var progress_span = document.getElementById("progress_span");
      var value = document.getElementById("progress").style.width;
      var replace = value.replace("%","") - 1;
      console.log(replace);
      progress_span.innerText = value;
      var ID = setInterval(function () {
        if (replace < 100) {
          replace += 10;
          value = replace + "%";
          progress_span.innerText = value;
          document.getElementById("progress").style.width = replace + "%";
        }
        if (replace === 100) {
          clearInterval(ID);
          document.getElementById("prog_all").style.display="none";
          document.getElementById("wd").style.display="";
        }
      }, 100);
      replace = 0;
    }
  function hiddened() {
    document.getElementById("wd").style.display="none";
    document.getElementById("progress").style.width="1%";
    document.getElementById("prog_all").style.display="none";
    document.getElementById("progress_span").textContent=""
    }
 </script>
</head>
<body>
  <div class="py-5" id="wd" style="display: none">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-success" role="alert">
            <i  class="close fa-close fa" data-dismiss="alert" aria-label="Close" onclick="hiddened()"></i>
            <h4 class="alert-heading">Well done!</h4>
            <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="py-5" id="prog_all" style="display: none">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="progress">
            <div id="progress"  class="progress-bar progress-bar-striped active" role="progressbar" style="width: 1%"  aria-valuemin="0" aria-valuemax="100"><span id="progress_span"></span></div>
          </div>
        </div>
      </div>
    </div>
</div>
<button class="btn btn-default" type="button" onclick="LoadToDB()">Go!</button>
<div class="ldBar" style="width:100%;height:60px" data-stroke="data:ldbar/res,gradient(0,1,#9df,#9fd,#df9,#fd9)" data-path="M10 20Q20 15 30 20Q40 25 50 20Q60 15 70 20Q80 25 90 20"></div>
</body>
</html>

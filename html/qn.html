	function LoadToDB() {
	  document.getElementById("QN_cal").style.display="none";
	  document.getElementById("prog_all").style.display="";
	  var progress_span = document.getElementById("progress_span");
	  var value = document.getElementById("progress").style.width;
	  var replace = value.replace("%","") - 1;
	  console.log(replace);
	  progress_span.innerText = value;
	  var ID = setInterval(function () {
		if (replace < 100) {
		  replace += 1;
		  value = replace + "%";
		  progress_span.innerText = value;
		  document.getElementById("progress").style.width = replace + "%";
		}
		if (replace === 100) {
		  clearInterval(ID);
		  document.getElementById("prog_all").style.display="none";
		  document.getElementById("wd").style.display="";
		}
	  }, 100);

	}
	function hiddened() {
		document.getElementById("wd").style.display="none";
		document.getElementById("progress").style.width="1%";
		document.getElementById("prog_all").style.display="none";
		document.getElementById("progress_span").textContent="";
		document.getElementById("QN_cal").style.display="";
	}
 </script>
